language: rust
rust:
  - nightly
  - beta
  - 1.0.0
sudo: required

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
  - |
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo bench &&
      travis-cargo doc
after_success:
  - travis-cargo --only 1.0.0 doc-upload
  - travis-cargo coveralls

env:
  global:
    secure: ""
notifications:
    webhooks: http://huon.me:54856/travis
